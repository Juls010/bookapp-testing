name: Django CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Instala lo que tengas en requirements.txt
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Aseguramos coverage por si acaso no estaba en requirements
        pip install coverage 
        
    - name: Run Tests with Coverage
      run: |
        # Ejecutamos tests y generamos el XML que le gusta a Codecov
        coverage run manage.py test bookapp
        coverage xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      if: always()  # <--- ESTO ES IMPORTANTE: Se ejecuta aunque fallen los tests
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        slug: ${{ github.repository }}
